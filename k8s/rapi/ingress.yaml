apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rapi-ingress
  namespace: rapi
spec:
  ingressClassName: traefik
  rules:
    - host: rapi.localhost # use this in /etc/hosts if needed
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rapi-service
                port:
                  number: 80
    - host: rapi.cluster.local # accessible from containers via DNS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rapi-service
                port:
                  number: 80
